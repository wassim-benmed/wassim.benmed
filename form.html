<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}


form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333;
    font-weight: bold;
}

input[type="text"],
input[type="date"],
input[type="email"],
input[type="number"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="text"]:focus,
input[type="date"]:focus,
input[type="email"]:focus,
input[type="number"]:focus,
select:focus,
textarea:focus {
    border-color: #333;
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

</style>
<body>
    <form action="#" method="post">
        <label for="first-name">الاسم:</label>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">اللقب:</label>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label for="birth-date">تاريخ الميلاد:</label>
        <input type="date" id="birth-date" name="birth-date" required><br><br>

        <label for="gender">الجنس:</label>
        <select id="gender" name="gender" required>
            <option value="male">ذكر</option>
            <option value="female">أنثى</option>
        </select><br><br>

        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="governorate">الولاية:</label>
        <select id="governorate" name="governorate" required>
            <option value="">اختر ولايتك</option>
            <option value="تونس">تونس</option>
            <option value="أريانة">أريانة</option>
            <option value="بنزرت">بنزرت</option>
            <option value="باجة">باجة</option>
            <option value="جندوبة">جندوبة</option>
            <option value="الكاف">الكاف</option>
            <option value="سليانة">سليانة</option>
            <option value="زغوان">زغوان</option>
            <option value="نابل">نابل</option>
            <option value="سوسة">سوسة</option>
            <option value="المنستير">المنستير</option>
            <option value="المهدية">المهدية</option>
            <option value="القيروان">القيروان</option>
            <option value="سيدي بوزيد">سيدي بوزيد</option>
            <option value="القصرين">القصرين</option>
            <option value="صفاقس">صفاقس</option>
            <option value="قابس">قابس</option>
            <option value="مدنين">مدنين</option>
            <option value="تطاوين">تطاوين</option>
            <option value="قبلي">قبلي</option>
            <option value="توزر">توزر</option>
            <option value="قفصة">قفصة</option>
            <option value="بنعروس">بنعروس</option>
            <option value="منوبة">منوبة</option>
        </select><br><br>

        <label for="opinion">رأيك:</label>
        <textarea id="opinion" name="opinion" rows="4" required></textarea><br><br>

        <label for="rating">التقييم (من 1 إلى 5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required><br><br>

        <button type="submit">إرسال</button>
    </form>
</body>
</html>
